<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 15 Arial;
            background: rgb(42, 139, 42);
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        interaja...
    </div>

    <script>
        function clicar() {
            //Tudo que estiver aqui dentro so ser√° disparado quado eu (neste exemplo) clica na div
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
        }
    </script>
</body>
</html>
